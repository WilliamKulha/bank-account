<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Manydollars Moneybags Credit Union</title>
  </head>
  <body>
    <div class="wrapper">

      <div class="banner">
        <h2>Manydollars' Moneybags Credit Union</h2>
      </div>

      <div class="new_account">
        <h4>Open a new Account</h4>
        <form id="submit_new_account">
          <div class="form-group">
            <label for="user_name">Your name</label>
            <input type="text" id="user_name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="initial_deposit">Initial deposit</label>
            <input type="number" id="initial_deposit" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Open Account</button>
        </form>
      </div>

      <div class="deposits_withdrawls">
        <div id="deposits">

        </div>
        <div id="withdrawls">

        </div>

      </div>

      <div class="account_balance_display">
        <h4>Balance:</h4>
        <p><span class="balance_here"></span></p>
      </div>

    </div>
  </body>
</html>
